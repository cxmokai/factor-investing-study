  <text x="450" y="220" text-anchor="end" font-size="12" fill="#666">风险 σ</text>
  <text x="30" y="30" text-anchor="start" font-size="12" fill="#666">收益率 E(r)</text>
  <!-- 可行域（子弹形区域） -->
  <path d="M160,130 C148,100 165,60 240,44 C315,28 390,38 415,60
